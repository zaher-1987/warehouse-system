<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>üé´ Ticket View</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background: #f9f9f9;
      padding: 20px;
    }
    h2 {
      margin-bottom: 20px;
    }
    label {
      font-weight: bold;
    }
    select {
      margin-left: 10px;
      padding: 5px;
    }
    table {
      width: 100%;
      border-collapse: collapse;
      margin-top: 20px;
      background: white;
    }
    th, td {
      border: 1px solid #ccc;
      padding: 10px;
      text-align: left;
    }
    th {
      background: #efefef;
    }
    .btn {
      display: inline-block;
      padding: 6px 12px;
      background: #F54927;
      color: white;
      text-decoration: none;
      border-radius: 4px;
      font-weight: 500;
    }
    /* üé® Floating Menu */
    #floatingMenu {
      position: fixed;
      top: 20px;
      right: 20px;
      z-index: 1000;
    }
    #menuBtn {
      background-color: #F54927;
      color: white;
      border: none;
      padding: 10px 16px;
      font-weight: bold;
      border-radius: 8px;
      cursor: pointer;
      box-shadow: 0 4px 8px rgba(0,0,0,0.2);
    }
    #menuDropdown {
      display: none;
      position: absolute;
      right: 0;
      margin-top: 8px;
      background-color: white;
      border: 1px solid #ccc;
      border-radius: 8px;
      overflow: hidden;
      min-width: 160px;
      box-shadow: 0 8px 16px rgba(0,0,0,0.2);
    }
    #menuDropdown a {
      display: block;
      padding: 10px 14px;
      text-decoration: none;
      color: #333;
      font-weight: 500;
    }
    #menuDropdown a:hover {
      background-color: #f2f2f2;
    }
  </style>
</head>
<body>
  <h2>üìã All Tickets Overview</h2>

  <!-- üîΩ Filter Dropdown -->
  <label for="statusFilter">Filter by Status:</label>
  <select id="statusFilter">
    <option value="all">All</option>
    <option value="Pending">Pending</option>
    <option value="Closed">Closed</option>
    <option value="In Progress">In Progress</option>
    <option value="urgent">Urgent</option>
  </select>

  <!-- üì¶ Table -->
  <table id="ticketTable">
    <thead>
      <tr>
        <th>ID</th>
        <th>From</th>
        <th>To</th>
        <th>Item</th>
        <th>Qty</th>
        <th>Status</th>
        <th>Expected Ready</th>
        <th>Actual Ready</th>
        <th>Delay Reason</th>
        <th>üïí Updated</th>
        <th>‚úèÔ∏è</th>
      </tr>
    </thead>
    <tbody></tbody>
  </table>

  <!-- üñº Floating Menu -->
  <div id="floatingMenu">
    <button id="menuBtn">‚ò∞ Menu</button>
    <div id="menuDropdown">
      <a href="/dashboard.html">üè† Home</a>
      <a href="/ticket-view.html">üé´ Tickets</a>
      <a href="/dashboard.html#inventory">üì¶ Inventory</a>
    </div>
  </div>

  <script>
    document.addEventListener('DOMContentLoaded', async () => {
      try {
        const res = await fetch('/tickets');
        const data = await res.json();

        const tableBody = document.querySelector("#ticketTable tbody");
        const statusFilter = document.getElementById("statusFilter");

        function renderTable(tickets) {
          tableBody.innerHTML = "";
          tickets.forEach(ticket => {
            const row = document.createElement("tr");
            row.innerHTML = `
              <td>${ticket.id}</td>
              <td>${ticket.from_warehouse || "-"}</td>
              <td>${ticket.to_warehouse || "-"}</td>
              <td>${ticket.name || "-"}</td>
              <td>${ticket.quantity}</td>
              <td>${ticket.status}</td>
              <td>${ticket.expected_ready || "-"}</td>
              <td>${ticket.actual_ready || "-"}</td>
              <td>${ticket.delay_reason || "-"}</td>
              <td>${ticket.updated_at ? new Date(ticket.updated_at).toLocaleString() : "-"}</td>
              <td><a href="/ticket-update.html?id=${ticket.id}" class="btn">Update</a></td>
            `;
            tableBody.appendChild(row);
          });
        }

        // Initial render
        renderTable(data);

        // Filter by status
        statusFilter.addEventListener("change", () => {
          const selected = statusFilter.value;
          const filtered = selected === "all"
            ? data
            : data.filter(t => t.status === selected);
          renderTable(filtered);
        });

        // üéØ Dropdown toggle
        const menuBtn = document.getElementById("menuBtn");
        const menuDropdown = document.getElementById("menuDropdown");

        menuBtn.addEventListener("click", () => {
          menuDropdown.style.display = menuDropdown.style.display === "block" ? "none" : "block";
        });

        // Optional: close if clicked outside
        window.addEventListener("click", (e) => {
          if (!document.getElementById("floatingMenu").contains(e.target)) {
            menuDropdown.style.display = "none";
          }
        });
      } catch (err) {
        console.error("‚ùå Failed to load tickets:", err);
      }
    });
  </script>
</body>
</html>
