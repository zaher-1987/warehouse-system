<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>üé´ Ticket View</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      padding: 30px;
      background: #f8f9fa;
    }
    h1 {
      margin-bottom: 20px;
    }
    .top-bar {
      display: flex;
      justify-content: space-between;
      align-items: center;
      margin-bottom: 20px;
    }
    .btn-home {
      background: #6c757d;
      color: white;
      padding: 8px 16px;
      border-radius: 5px;
      text-decoration: none;
    }
    .btn-home:hover {
      background: #5a6268;
    }
    table {
      width: 100%;
      border-collapse: collapse;
      background: #fff;
    }
    th, td {
      border: 1px solid #ddd;
      padding: 10px;
      text-align: left;
    }
    th {
      background: #f2f2f2;
    }
    a.btn {
      padding: 6px 10px;
      background: #0d6efd;
      color: white;
      border-radius: 4px;
      text-decoration: none;
    }
    a.btn:hover {
      background: #0b5ed7;
    }
  </style>
</head>
<body>

  <div class="top-bar">
    <h1>üìã All Tickets Overview</h1>
    <a href="/dashboard.html" class="btn-home">üè† Home</a>
  </div>

  <table id="ticketTable">
    <thead>
      <tr>
        <th>ID</th>
        <th>From</th>
        <th>To</th>
        <th>Item</th>
        <th>Qty</th>
        <th>Status</th>
        <th>Expected Ready</th>
        <th>Actual Ready</th>
        <th>Delay Reason</th>
        <th>Updated</th>
      </tr>
    </thead>
    <tbody></tbody>
  </table>

  <script>
    async function loadTickets() {
      const res = await fetch('/tickets');
      const tickets = await res.json();
      const tbody = document.querySelector('#ticketTable tbody');
      tbody.innerHTML = '';

      tickets.forEach(t => {
        const tr = document.createElement('tr');
        tr.innerHTML = `
          <td>${t.id}</td>
          <td>${t.from || 'Unknown'}</td>
          <td>${t.to || 'Unknown'}</td>
          <td>${t.item_name || 'Unknown'}</td>
          <td>${t.quantity}</td>
          <td>${t.status || ''}</td>
          <td>${t.expected_ready || ''}</td>
          <td>${t.actual_ready || ''}</td>
          <td>${t.delay_reason || ''}</td>
          <td><a href="/ticket-update.html?id=${t.id}" class="btn">‚úèÔ∏è Update</a></td>
        `;
        tbody.appendChild(tr);
      });
    }

    loadTickets();
  </script>
</body>
</html>
