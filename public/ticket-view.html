<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Ticket View</title>
  <link rel="stylesheet" href="styles.css" />
</head>
<body>
  <h1>📋 All Tickets Overview</h1>
  <table id="ticketTable">
    <thead>
      <tr>
        <th>ID</th>
        <th>From</th>
        <th>To</th>
        <th>Item</th>
        <th>Qty</th>
        <th>Status</th>
        <th>Expected Ready</th>
        <th>Actual Ready</th>
        <th>Delay Reason</th>
        <th>Updated</th>
      </tr>
    </thead>
    <tbody></tbody>
  </table>

  <script>
    async function loadTickets() {
      const res = await fetch('/tickets');
      const tickets = await res.json();
      const tbody = document.querySelector('#ticketTable tbody');
      tbody.innerHTML = '';
      tickets.forEach(t => {
        const tr = document.createElement('tr');
        tr.innerHTML = `
          <td>${t.id}</td>
          <td>${t.from_warehouse}</td>
          <td>${t.to_warehouse}</td>
          <td>${t.name}</td>
          <td>${t.quantity}</td>
          <td>${t.status || ''}</td>
          <td>${t.expected_ready || ''}</td>
          <td>${t.actual_ready || ''}</td>
          <td>${t.delay_reason || ''}</td>
          <td>
            <a href="/ticket-update.html?id=${t.id}" class="btn">✏️ Update</a>
          </td>
        `;
        tbody.appendChild(tr);
      });
    }

    loadTickets();
  </script>
</body>
</html>
