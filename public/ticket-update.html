<!DOCTYPE html>
<html>
<head>
  <title>Update Ticket</title>
  <meta charset="UTF-8" />
  <style>
    body {
      font-family: Arial, sans-serif;
      padding: 30px;
      max-width: 600px;
      margin: auto;
      position: relative;
    }
    label { display: block; margin-top: 15px; }
    input, select, textarea {
      width: 100%;
      padding: 8px;
      margin-top: 5px;
    }
    button {
      margin-top: 20px;
      padding: 10px;
      width: 100%;
      background-color: #0a74da;
      color: white;
      border: none;
    }
    .home-btn {
      position: absolute;
      top: 20px;
      right: 130px;
      background: #0d6efd;
      color: white;
      padding: 8px 14px;
      border-radius: 5px;
      text-decoration: none;
    }
    .home-btn:hover { background: #0b5ed7; }
    .logout {
      position: absolute;
      top: 20px;
      right: 30px;
      background: #dc3545;
      color: white;
      padding: 8px 14px;
      border-radius: 5px;
      text-decoration: none;
    }
    .logout:hover { background: #c82333; }
  </style>
</head>
<body>
  <a class="home-btn" href="/dashboard.html">üè† Home</a>
  <a class="logout" href="/logout">üö™ Logout</a>

  <h1>üîß Update Ticket</h1>
  <form id="updateForm">
    <label>Available Quantity:</label>
    <input type="number" id="available" required>

    <label>Balance Needed:</label>
    <input type="number" id="balance" required>

    <label>Time Needed (e.g., 3 days):</label>
    <input type="text" id="time" required>

    <label>Expected Ready Date:</label>
    <input type="date" id="expected" required>

    <label>Actual Ready Date:</label>
    <input type="date" id="actual" required>

    <label>Delay Reason / Notes:</label>
    <textarea id="delay_reason" rows="4"></textarea>

    <label>Ticket Status:</label>
    <select id="status" required>
      <option value="open">Open</option>
      <option value="delayed">Delayed</option>
      <option value="closed">Closed</option>
    </select>

    <button type="submit">Submit Update</button>
  </form>

  <script>
    const urlParams = new URLSearchParams(window.location.search);
    const ticketId = urlParams.get("id");

    document.getElementById("updateForm").addEventListener("submit", function (e) {
      e.preventDefault();

      const updatedTicket = {
        available_quantity: Number(document.getElementById("available").value),
        balance_needed: Number(document.getElementById("balance").value),
        time_needed: document.getElementById("time").value,
        expected_ready: document.getElementById("expected").value,
        actual_ready: document.getElementById("actual").value,
        delay_reason: document.getElementById("delay_reason").value,
        status: document.getElementById("status").value
      };

      fetch(`/tickets/${ticketId}`, {
        method: "PUT",
        headers: { "Content-Type": "application/json" },
        body: JSON.stringify(updatedTicket)
      })
      .then(res => res.json())
      .then(() => {
        alert("‚úÖ Ticket updated!");
        window.location.href = "/tickets.html";
      })
      .catch(() => alert("‚ùå Failed to update ticket."));
    });
  </script>
</body>
</html>
