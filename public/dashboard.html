<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>üì¶ Warehouse Inventory Dashboard</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      padding: 30px;
      background: #f4f6f8;
      position: relative;
    }
    h2 { margin-bottom: 10px; }
    #userWarehouseInfo { margin-bottom: 20px; font-style: italic; }
    select, input[type="text"], input[type="number"], input[type="date"] {
      padding: 6px 10px;
      margin-right: 10px;
    }
    button {
      padding: 8px 16px;
      background: #198754;
      color: white;
      border: none;
      cursor: pointer;
      border-radius: 4px;
      margin-bottom: 20px;
    }
    button:hover { opacity: 0.9; }
    table {
      width: 100%;
      border-collapse: collapse;
      background: white;
    }
    th, td {
      border: 1px solid #ccc;
      padding: 10px;
      text-align: left;
    }
    th { background: #f2f2f2; cursor: pointer; }
    .green { background-color: #d4edda; color: #155724; }
    .orange { background-color: #fff3cd; color: #856404; }
    .red { background-color: #f8d7da; color: #721c24; }
    .unknown { background-color: #e2e3e5; color: #6c757d; }
    .logout {
      position: absolute; top: 20px; right: 30px;
      background: #dc3545; color: white;
      padding: 8px 14px; border: none; border-radius: 5px;
      cursor: pointer; text-decoration: none;
    }
    .ticket-button {
      position: absolute; top: 20px; right: 130px;
      background: #0d6efd; color: white;
      padding: 8px 14px; border: none; border-radius: 5px;
      cursor: pointer; text-decoration: none;
    }
    .modal {
      display: none; position: fixed; z-index: 999;
      left: 0; top: 0; width: 100%; height: 100%;
      background-color: rgba(0,0,0,0.5);
    }
    .modal-content {
      background: white; margin: 10% auto; padding: 20px;
      border-radius: 8px; width: 90%; max-width: 900px; height: 600px;
      position: relative;
    }
    .close { position: absolute; top: 10px; right: 15px; font-size: 24px; cursor: pointer; }
    iframe { width: 100%; height: 100%; border: none; }
    .edit-cell { background: #fff9c4; }
  </style>
</head>
<body>
  <a class="logout" href="/logout">üö™ Logout</a>
  <a class="ticket-button" id="viewTicketsBtn" href="#" style="display:none;">üéõ View Tickets</a>
  <h2>üì¶ Warehouse Inventory Dashboard</h2>
  <p id="userWarehouseInfo">Checking session...</p>

  <label for="warehouseFilter">Filter by Warehouse:</label>
  <select id="warehouseFilter"><option value="">All</option></select>

  <button onclick="exportInventory()">üìÅ Export to Excel</button>
  <button onclick="openChartModal()">üìä View Charts</button>
  <button id="editToggle" style="display:none;" onclick="toggleEditMode()">‚úèÔ∏è Enable Edit Mode</button>
  <button id="createWarehouseBtn" style="display:none;" onclick="showCreateWarehouse()">‚ûï Create Warehouse</button>

  <div id="createWarehouseContainer" style="display:none; margin-bottom:20px;">
    <h4>Create New Warehouse</h4>
    <input type="text" id="newWarehouseInput" placeholder="Enter warehouse name">
    <button onclick="saveWarehouse()">‚úÖ Save</button>
  </div>

  <table id="inventoryTable">
    <thead>
      <tr>
        <th>Warehouse</th>
        <th>Item ID</th>
        <th>Item Name</th>
        <th>Quantity</th>
        <th>Status</th>
      </tr>
    </thead>
    <tbody></tbody>
  </table>

  <div id="chartModal" class="modal">
    <div class="modal-content">
      <span class="close" onclick="closeChartModal()">√ó</span>
      <iframe src="warehouse-charts.html"></iframe>
    </div>
  </div>

  <script>
    let editMode = false;
    let userRole = 'staff';
    let assignedWarehouse = '';

    async function checkSession() {
      const res = await fetch('/session-status');
      const data = await res.json();
      if (!data.loggedIn) return (window.location.href = '/login.html');

      userRole = data.user.role;
      assignedWarehouse = data.user.warehouse_name || '';

      document.getElementById('userWarehouseInfo').textContent =
        userRole === 'admin'
          ? 'Logged in as Admin (all warehouses)'
          : `Logged in as ${userRole} - Warehouse: ${assignedWarehouse}`;

      if (userRole === 'production') {
        document.getElementById('viewTicketsBtn').href = '/production-view.html';
        document.getElementById('viewTicketsBtn').style.display = 'inline-block';
      } else if (userRole === 'admin') {
        document.getElementById('viewTicketsBtn').href = '/ticket-view.html';
        document.getElementById('viewTicketsBtn').style.display = 'inline-block';
        document.getElementById('editToggle').style.display = 'inline-block';
        document.getElementById('createWarehouseBtn').style.display = 'inline-block';
        populateDropdowns();
      }

      loadInventory();
    }

    async function loadInventory() {
      const res = await fetch('/inventory-status');
      const data = await res.json();
      const tbody = document.querySelector('#inventoryTable tbody');
      tbody.innerHTML = '';

      data.forEach(item => {
        const tr = document.createElement('tr');
        tr.classList.add(item.status || 'unknown');
        const statusIcon =
          item.status === 'green' ? '‚úÖ' :
          item.status === 'orange' ? '‚ö†Ô∏è' :
          item.status === 'red' ? '‚ùå' : '‚ùì';
        const editable = editMode ? 'contenteditable="true" class="edit-cell"' : '';

        tr.innerHTML = `
          <td>${item.warehouse_name}</td>
          <td>${item.item_id}</td>
          <td>${item.name}</td>
          <td ${editable} data-warehouse="${item.warehouse_name}" data-itemid="${item.item_id}">${item.quantity}</td>
          <td>${statusIcon}</td>
        `;
        tbody.appendChild(tr);
      });
    }

    function toggleEditMode() {
      if (editMode) {
        const updates = [];
        document.querySelectorAll('td[contenteditable="true"]').forEach(td => {
          const quantity = parseInt(td.textContent.trim());
          const warehouse = td.dataset.warehouse;
          const item_id = td.dataset.itemid;
          if (!isNaN(quantity)) {
            updates.push({ warehouse, item_id, quantity });
          }
        });

        fetch('/update-quantities', {
          method: 'POST',
          headers: { 'Content-Type': 'application/json' },
          body: JSON.stringify({ updates })
        })
        .then(res => res.json())
        .then(result => {
          if (result.success) alert('‚úÖ Quantities updated!');
          else alert('‚ùå Failed to update quantities.');
        });
      }

      editMode = !editMode;
      document.getElementById('editToggle').textContent = editMode ? 'üíæ Disable Edit Mode' : '‚úèÔ∏è Enable Edit Mode';
      loadInventory();
    }

    function exportInventory() { window.location.href = '/export-inventory'; }
    function openChartModal() { document.getElementById('chartModal').style.display = 'block'; }
    function closeChartModal() { document.getElementById('chartModal').style.display = 'none'; }

    async function populateDropdowns() {
      const res = await fetch('/warehouses');
      const warehouses = await res.json();
      const warehouseDropdown = document.getElementById('warehouseFilter');
      warehouseDropdown.innerHTML = '<option value="">All</option>';
      warehouses.forEach(w => {
        warehouseDropdown.innerHTML += `<option value="${w.name}">${w.name}</option>`;
      });
    }

    checkSession();
  </script>
</body>
</html>
