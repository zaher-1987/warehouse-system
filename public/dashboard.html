<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>📦 Warehouse Inventory Dashboard</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      padding: 30px;
      background: #f4f6f8;
      position: relative;
    }
    h2 { margin-bottom: 10px; }
    #userWarehouseInfo { margin-bottom: 20px; font-style: italic; }
    select, input[type="text"], input[type="number"], input[type="date"] {
      padding: 6px 10px;
      margin-right: 10px;
    }
    button {
      padding: 8px 16px;
      background: #198754;
      color: white;
      border: none;
      cursor: pointer;
      border-radius: 4px;
      margin-bottom: 20px;
    }
    button:hover { opacity: 0.9; }
    table {
      width: 100%;
      border-collapse: collapse;
      background: white;
    }
    th, td {
      border: 1px solid #ccc;
      padding: 10px;
      text-align: left;
    }
    th { background: #f2f2f2; cursor: pointer; }
    .green { background-color: #d4edda; color: #155724; }
    .orange { background-color: #fff3cd; color: #856404; }
    .red { background-color: #f8d7da; color: #721c24; }
    .unknown { background-color: #e2e3e5; color: #6c757d; }
    .logout {
      position: absolute; top: 20px; right: 30px;
      background: #dc3545; color: white;
      padding: 8px 14px; border: none; border-radius: 5px;
      cursor: pointer; text-decoration: none;
    }
    .ticket-button {
      position: absolute; top: 20px; right: 130px;
      background: #0d6efd; color: white;
      padding: 8px 14px; border: none; border-radius: 5px;
      cursor: pointer; text-decoration: none;
    }
    .modal {
      display: none; position: fixed; z-index: 999;
      left: 0; top: 0; width: 100%; height: 100%;
      background-color: rgba(0,0,0,0.5);
    }
    .modal-content {
      background: white; margin: 10% auto; padding: 20px;
      border-radius: 8px; width: 90%; max-width: 900px; height: 600px;
      position: relative;
    }
    .close { position: absolute; top: 10px; right: 15px; font-size: 24px; cursor: pointer; }
    iframe { width: 100%; height: 100%; border: none; }
    .edit-cell {
      background: #fff9c4;
    }
  </style>
</head>
<body>
  <a class="logout" href="/logout">🚪 Logout</a>
  <a class="ticket-button" id="viewTicketsBtn" href="#" style="display:none;">🎛 View Tickets</a>
  <h2>📦 Warehouse Inventory Dashboard</h2>
  <p id="userWarehouseInfo">Checking session...</p>

  <label for="warehouseFilter">Filter by Warehouse:</label>
  <select id="warehouseFilter"><option value="">All</option></select>

  <button onclick="exportInventory()">📁 Export to Excel</button>
  <button onclick="openChartModal()">📊 View Charts</button>
  <button id="editToggle" style="display:none;">✏️ Enable Edit Mode</button>
  <button id="saveQuantitiesBtn" style="display:none;">💾 Save Quantities</button>
  <button id="createWarehouseBtn" style="display:none;">➕ Create Warehouse</button>

  <div id="createWarehouseContainer" style="display:none; margin-bottom:20px;">
    <h4>Create New Warehouse</h4>
    <input type="text" id="newWarehouseInput" placeholder="Enter warehouse name">
    <button id="saveWarehouseBtn">✅ Save</button>
  </div>

  <table id="inventoryTable">
    <thead>
      <tr>
        <th>Warehouse</th>
        <th>Item ID</th>
        <th>Item Name</th>
        <th>Quantity</th>
        <th>Status</th>
      </tr>
    </thead>
    <tbody></tbody>
  </table>

  <div id="sendStockSection" style="display:none; margin-top: 30px;">
    <h3>🚚 Send Stock to Other Warehouse</h3>
    <label>Target Warehouse:</label>
    <select id="targetWarehouseDropdown"></select><br><br>

    <label>Product:</label>
    <select id="productDropdown">
      <option value="">Select product</option>
      <option value="H001">HeartRX</option>
      <option value="K001">KidneyRX</option>
      <option value="L001">LiverRX (Cats)</option>
      <option value="L002">LiverRX (Dogs)</option>
    </select><br><br>

    <label>Quantity:</label>
    <input type="number" id="stockQuantity" min="1"><br><br>

    <label>Request Date:</label>
    <input type="date" id="requestDate"><br><br>

    <label>Collect Date:</label>
    <input type="date" id="collectDate"><br><br>

    <button onclick="sendStock()">📦 Send Stock</button>
  </div>

  <div id="chartModal" class="modal">
    <div class="modal-content">
      <span class="close" onclick="closeChartModal()">×</span>
      <iframe src="warehouse-charts.html"></iframe>
    </div>
  </div>

  <script src="/dashboard.js"></script>
</body>
</html>
