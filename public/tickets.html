<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Tickets Overview</title>
  <style>
    body {
      font-family: sans-serif;
      background: #f9f9f9;
      padding: 40px;
      position: relative;
    }
    h2 {
      text-align: center;
      margin-bottom: 30px;
    }
    table {
      width: 100%;
      border-collapse: collapse;
      background: white;
      box-shadow: 0 2px 8px rgba(0,0,0,0.1);
    }
    th, td {
      border: 1px solid #ddd;
      padding: 12px;
      text-align: center;
    }
    th {
      background-color: #f4f4f4;
    }
    .home-btn {
      position: absolute;
      top: 20px;
      right: 130px;
      background: #0d6efd;
      color: white;
      padding: 8px 14px;
      border-radius: 5px;
      text-decoration: none;
    }
    .home-btn:hover { background: #0b5ed7; }
    .logout {
      position: absolute;
      top: 20px;
      right: 30px;
      background: #dc3545;
      color: white;
      padding: 8px 14px;
      border-radius: 5px;
      text-decoration: none;
    }
    .logout:hover { background: #c82333; }
  </style>
</head>
<body>
  <a class="home-btn" href="/dashboard.html">üè† Home</a>
  <a class="logout" href="/logout">üö™ Logout</a>

  <h2>üìã Tickets Overview</h2>
  <table id="ticketsTable">
    <thead>
      <tr>
        <th>From Warehouse</th>
        <th>To Warehouse</th>
        <th>Item ID</th>
        <th>Quantity</th>
        <th>Request Date</th>
        <th>Collect Date</th>
        <th>Status</th>
        <th>Created By</th>
      </tr>
    </thead>
    <tbody></tbody>
  </table>

  <script>
    fetch('/tickets')
      .then(response => response.json())
      .then(tickets => {
        const table = document.querySelector("#ticketsTable tbody");
        table.innerHTML = "";
        tickets.forEach(ticket => {
          table.innerHTML += `
            <tr>
              <td>${ticket.from_warehouse || '-'}</td>
              <td>${ticket.to_warehouse || '-'}</td>
              <td>${ticket.item_id}</td>
              <td>${ticket.quantity}</td>
              <td>${ticket.request_date}</td>
              <td>${ticket.collect_date}</td>
              <td>${ticket.status}</td>
              <td>${ticket.created_by}</td>
            </tr>
          `;
        });
      });
  </script>
</body>
</html>
